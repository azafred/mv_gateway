<!DOCTYPE html>
<html lang="en">
<head>
  <title>MV CAMs</title>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv=”refresh” content=”60" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script>
    var reimg
    window.onload=function () {
      reimg=document.getElementById('re')
      setInterval(function () {
        reimg.src=reimg.src.replace(/\?.*/,function () {
          return '?'+new Date()
        })
      },1000)
    }
    setTimeout(function() {
      location.reload();
    }, 30000);
  </script>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/LivingRoom.jpg" alt="Living Room" class="d-block w-100" id="re"/>
          </div>
          {% for name, serial in cam.items() %}
          <div class="carousel-item">
            <img src="/static/{{name}}.jpg" alt={{name}} class="d-block w-100" id="re"/>
          </div>
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <hr>
    <br>
    <div class="mx-auto" style="width: 700px;">
      {% for name, serial in cam.items() %}
        <a href="/snap/{{name}}"> - {{name}} - </a>
      {% endfor %}
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    function hitEndpoint(url){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
         //we're done making the request
         if(this.readyState === 4) {
            //status code was successful
            if(this.status === 200) {
               console.log("hit endpoint successfully")
            } else {
               console.log("error hitting endpoint");
            }
         }
      };
      xhttp.open("GET", url);
      xhttp.send();
   }
  </script>
</body>
</html>
